name: Java CI with Gradle

on:
  push:
    branches: [ "main", "renovate/**" ]
    paths:
      - 'src/**'
      - 'gradle/**'
      - '*.gradle'
      - '*.gradle.kts'
      - 'gradle.properties'
      - 'gradlew'
      - 'gradlew.bat'
      - '.github/workflows/gradle-test.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'gradle/**'
      - '*.gradle'
      - '*.gradle.kts'
      - 'gradle.properties'
      - 'gradlew'
      - 'gradlew.bat'
      - '.github/workflows/gradle-test.yml'

permissions:
  contents: read

jobs:
  plugins-build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          build-root-directory: gradle/plugins

      - name: Build with Gradle
        working-directory: gradle/plugins
        run: gradle build --scan

  
  main-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Give permission to gradlew
        run: chmod +x gradlew

      - name: Check with Gradle
        uses: gradle/gradle-build-action@v3
        with:
          arguments: check --scan
